<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="Todo.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn">Add Task</button>
        <button id="clearAllBtn" style="margin-top: 10px; background-color: #dc3545; color: white; padding: 10px; border: none; cursor: pointer; width: 100%;">Clear All Tasks</button>
        <ul id="taskList"></ul>
        <select id="filterTasks" style="margin-top: 10px; padding: 8px; width: 100%;">
            <option value="all">Show All</option>
            <option value="completed">Show Completed</option>
            <option value="pending">Show Pending</option>
        </select>
        
    </div>
    <script src="Todo.js"></script>
    <script src="Todo1.js"></script>
</body>
</html>
